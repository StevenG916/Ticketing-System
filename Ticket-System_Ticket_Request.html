<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Submission Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Create A New Ticket</h1>
        </header>
        <main>

            <div class="catagory_container">
                <h2>Exhibit</h2>
                <form autocomlete="off">
                    <div>
                        <input type="text" id="input" placeholder="Type a name here..." />
                    </div>
                    <ul class="list"></ul>
                </form>
            </div>

            <div class="catagory_container">
                <h2>Select The Best Catagory For Your Request</h2>
                <div class="dropdown">
                    <input type="text" class="textBox" placeholder="Dropdown Menu" readonly />
                    <div class="option">
                        <div onclick="show('HTML')">HTML</div>
                        <div onclick="show('CSS')">CSS</div>
                        <div onclick="show('Javascript')">Javascript</div>
                        <div onclick="show('Figma')">Figma</div>
                        <div onclick="show('ReactJS')">ReactJS</div>
                    </div>
                </div>
                <script>
                    function show(anything) {
                        document.querySelector('.textBox').value = anything;
                    }

                    let dropdown = document.querySelector('.dropdown');
                    dropdown.onclick = function () {
                        dropdown.classList.toggle('active');
                    }
                </script>
            </div>

            <div class="catagory_container">
                <h2>Description</h2>
                <textarea class="textarea" placeholder="Enter a discription"></textarea>
            </div>  
            
            <div class="catagory_container_container">
                <h2>Add Attachment</h2>
            </div>
            
        </main>
        <footer>
            <h2>Submit Here!</h2>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
