<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./ChangePassword.css" />
  <script>
	  window.onload = function() {
		document.getElementById("close").onclick = function() {
		  window.location.href = "Homepage (Steven Graham)/homepage.html";
		};
	  };
	</script>
</head>

<body>
    <form id="change-password-form">
    <div class="background-image"></div>
    
    <div class ="content">
      
    <h1 class="new-font">Change Password</h1>

    <div id = "change-password-msg-holder">
      <p id="change-password-msg">The old password is incorrect and/or new password does not match</p>
    </div>

    <div id = "password-success-msg-holder">
      <p id="password-success-msg">Password change success</p>
    </div>

    <div class="label-group">
      <label class="label" for="Old-Password">Current Password:</label>
      <input type="password" id="Old-Password" class="label-control" name="Old-Password" required>
    </div>

    <div class="label-group">
      <label class="label" label for="New-Password">New Password:</label>
      <input type="password" id="New-Password" class="label-control" name="New-Password" required>
    </div>

    <div class="label-group">
      <label class="label" label for="New-Password">Confirm Password:</label>
      <input type="password" id="Confirm-Password" class="label-control" name="Confirm-Password" required>
    </div>

    <div>
      <button type="submit" id="submit" button class="submit">Submit</button>
      
    </div>

    <div>
      <button id="close" class="close-button" type="button">Close</button>
    </div>

    </form>

  <script src="ChangePassword.js"></script>
  </div>
</body>
</html>
