<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form id="change-password-form">
    <div class="background-image"></div>
    
    <div class ="content">
    <h1 class="new-font">Change Password</h1>

    <div>
      <label class="label" label for="username">Username:</label>
      <input type="text" id="username" name="Username">
    </div>

    <div>
      <label class="label" label for="Pass">New-Password:</label>
      <input type="text" id="Pass" name="Pass">
    </div>

    <div>
      <button type="submit" button class="submit">Apply</button>
      
    </div>

    <div>
      <button class="close-button" onclick="window.close()">Close</button>
    </div>
  </form>
  </div>
</body>
</html>
