<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./ChangePassword.css" />
</head>

<body>
    <form id="change-password-form">
    <div class="background-image"></div>
    
    <div class ="content">
    <h1 class="new-font">Change Password</h1>

    <div>
      <label class="label" label for="Old-Password">Current Password:</label>
      <input type="password" id="Old-Password" name="Old-Password">
    </div>

    <div>
      <label class="label" label for="New-Password">New Password:</label>
      <input type="password" id="New-Password" name="New-Password">
    </div>

    <div>
      <label class="label" label for="New-Password">Confirm Password:</label>
      <input type="password" id="New-Password" name="New-Password">
    </div>

    <div>
      <button type="submit" button class="submit">Submit</button>
      
    </div>

    <div>
      <button class="close-button" onclick="window.close()">Close</button>
    </div>
  </form>
  </div>
</body>
</html>
