<!DOCTYPE html>
<html lang="en" xmlns="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="ticket_request.css">

	<script src="Ticket_View.js"></script>

	<!-- Interesting title -->
	<title>Ticket Request</title>

</head>

<body>

<div class="header">
	<h1> TICKET REQUEST PORTAL </h1>
</div>

<div class="row" >

	<!-- 1 -This is the first column; it is just centering the middle area.-->

	<div id="new" class="column left" style="background-color:#5A8C71; opacity: 0.0;">

	</div>

	<!-- 2 -This is the second column; it contains the ticket summary.-->

	<div class="column middle" style="background-color:#6DA47F; opacity: 0.85;">

		<!-- 3 -This is just the header.-->

		<h1> <div style="text-align: center;"> Request A New Ticket </div> </h1>

		<!-- 3 Customer name box.-->

		<div style="display: flex; justify-content: center;">

			<label for="comments">Employee Name</label><br>

		</div>

		<div style="display: flex; justify-content: center;">

			<input type="text" placeholder = "Enter your name . . . " id="name" size = "35" name="name" style="height: 30px; margin-bottom: 10px;" />

		</div>

		<!-- 3 -Ticket status box.-->

		<div style="display: flex; justify-content: center;">

			<label for="Status"> Ticket Priority </label><br>

		</div>

		<div style="display: flex; justify-content: center;">

			<select name="tech" id="Status" style="width: 282px; height: 30px">
				<option value="Low">Low</option>
				<option value="Urgent">Urgent</option>
				<option value="Moderate">Moderate</option>
			</select>

		</div>

		<p>


		</p>

		<!-- 3 -Assigned technician box.-->

		<div style="display: flex; justify-content: center;">

			<label for="technician">Category/Exhibit</label><br>

		</div>

		<div style="display: flex; justify-content: center;">

			<select name="tech" id="technician" style="width: 282px; height: 30px">
				<option value="Software Installation">Software Installation</option>
				<option value="Hardware Issue">Hardware Issue</option>
				<option value="Dinosaur Exhibit">Dinosaur Exhibit</option>
				<option value="Outerspace Exhibit">Outerspace Exhibit</option>
				<option value="Other Exhibit">Other Exhibit</option>
			</select>

		</div>

		<p>


		</p>

		<!-- 3 -Comments box.-->

		<div style="display: flex; justify-content: center;">

			<label for="comments">Comment</label><br>

		</div>

		<div style="display: flex; justify-content: center;">

			<input type="text" id="comments" size = "35" name="comment" style="height: 175px">

		</div>

		<p>


		</p>

		<p>


		</p>

		<!-- 3 -Submit changes button.-->
		<div class="button-style">

			<button id="submit_button" style="margin-right:20px; width: 100px; height: 50px; background-color: lightblue;"> Save Changes </button>

			<button id="reset_button" style="margin-right:20px; width: 100px; height: 50px; background-color: lightblue;"> Reset </button>

		</div>

	</div>

</div>

<script id="replace_with_navbar" src="navbar.js"></script>


</body>

</html>
