<!DOCTYPE html>
<html>
<head>
  <title>Add Accounts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="AddAccount.css">
  <script src="AddAccounts.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./AddAccount.css" />
</head>

<body>
    <form id="add-account-form">
    <div class="background-image"></div>
    
    <div class ="content">
    <h1 class="new-font">Add Accounts</h1>

    <div>
      <label class="label" label for="username">Username:</label>
      <input type="text" id="username" name="Username">
    </div>

    <div>
      <label class="label" label for="date">Date:</label>
      <input type="date" id="date" name="Date">
    </div>

    <div>
      <label class="label" label for="permissions">Permissions:</label>
      <select id="permissions" name="Permissions">
        <option value="">Select Permission</option>
        <option value="Customer">Customer</option>
        <option value="Technician">Technician</option>
      </select>
    </div>

    <div>
      <button type="submit" button class="submit">Apply</button>
      
    </div>

    <div>
      <button class="close-button" onclick="window.close()">Close</button>
    </div>
  </form>
  </div>
</body>
</html>
