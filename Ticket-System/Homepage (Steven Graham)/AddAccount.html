<!DOCTYPE html>
<html>
<head>
  <title>Add Accounts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="AddAccount.css">
  <script src="AddAccounts.js"></script>
</head>
<body>
  <form id="add-account-form">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="Username">
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="Date">
    </div>
    <div>
      <label for="permissions">Permissions:</label>
      <select id="permissions" name="Permissions">
        <option value="">Select Permission</option>
        <option value="Customer">Customer</option>
        <option value="Technician">Technician</option>
      </select>
    </div>
    <div>
      <label for="status">Status:</label>
      <select id="status" name="Status">
        <option value="">Select Status</option>
        <option value="Inactive">Inactive</option>
        <option value="Active">Active</option>
        <option value="Pending">Pending</option>
      </select>
    </div>
    <div>
      <button type="submit" onclick="submit(); resetForm();">Add Account</button>
      <button class="close-button" onclick="window.history.back()">Close</button>
    </div>
  </form>
  <script>
    function resetForm() {
      document.getElementById("add-account-form").reset();
    }
  </script>
</body>
</html>
